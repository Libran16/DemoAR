<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Define a marker for AR -->
    <a-marker type="pattern" url="tes.patt">
      <!-- Place a video element inside the AR marker -->
      <a-video 
        src="#my-video" 
        width="1" 
        height="1.75" 
        position="0 0.5 0"
        rotation="-90 0 0" >
      </a-video>
    </a-marker>

    <!-- Camera setup -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Define the video element -->
  <video id="my-video" src="teaser1.mp4" loop="true" autoplay="false"></video>

  <script>
    var videoEl = document.querySelector('#my-video');

    // Play video when the marker is found
    document.querySelector('a-marker').addEventListener('markerFound', function () {
      videoEl.play();
    });

    // Pause video when the marker is lost
    document.querySelector('a-marker').addEventListener('markerLost', function () {
      videoEl.pause();
    });
  </script>
</body>
